<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leave Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Leave Management System</h1>
		<hr>
		<h2>Edit Leave Data</h2>

		<form action="#" th:action="@{/saveLeave}" th:object="${leave}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			    <input type="text" th:field="*{empname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{deptname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{leavetype}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{fromdate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{todate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{reason}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2">Edit Leave Data</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Leave List</a>
	</div>
</body>
</html>
